<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Product preview card | Caspita</title>


</head>
<body>
  <main class="contenedor">
    <section class="contenedor-card">
      <div class="contenedor-img columnas">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="contenedor-info columnas">
        <div class="box">
          <p class="per">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="precios">
          <p class="precios-real">$149.99</p>
          <p class="precios-dsc">$169.99</p>
        </div>
        <div class="contenedor-btn">
            <button class="btn">
              <img src="./images/icon-cart.svg">
              <p>Add to cart</p>
            </button>
        </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
